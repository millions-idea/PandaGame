<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/ui.css" rel="stylesheet" />
		<link href="../css/my/index.css" rel="stylesheet" />
	</head>

	<body style="background-color: #efeff4">
		<header class="mui-bar mui-bar-nav my-title">
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left" style="color: #fff;"></a>
			<h1 class="mui-title my-title-color">联系客服</h1>
		</header>
		<div class="form-placeholder-20"></div>
		<div class="mui-content content" id="content" style="padding: 20px;">
			<span class="loading" id="loading-text">请稍后……</span> 
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/app.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				
				$.init({
					statusBarStyle: "light",
					statusBarBackground: '#fe5a2f'
				});
				
				$.plusReady(function(){
					// 设置顶部状态栏样式
					plus.navigator.setStatusBarStyle("light");
					plus.navigator.setStatusBarBackground("#FE532A");
					
					// 禁止屏幕翻转
					plus.screen.lockOrientation("portrait-primary");
					

					plus.webview.currentWebview().addEventListener("show", function(){
						console.log("刷新")
						var groupInfo = plus.storage.getItem("groupInfo");
						if(groupInfo == null) {
							plus.nativeUI.toast("请重新登录");
							plus.webview.currentWebview().close();
							return;
						}
						console.log(groupInfo)
						doc.getElementById("content").innerHTML = JSON.parse(groupInfo).consumeServiceHtml;
					})
				});
				
				
				
			}(mui, document));
			 
		</script>
	</body>

</html>
