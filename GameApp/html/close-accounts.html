<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/ui.css" rel="stylesheet" />
		<link href="../css/room/closeAccounts.css" rel="stylesheet" />
		
	</head>

	<body>
		<header class="mui-bar mui-bar-nav my-title" >
			<a class="mui-action-back mui-icon mui-icon-arrowleft mui-pull-left" style="color: #fff;"></a>
			<h1 class="mui-title my-title-color" id="title">结算</h1>
		</header>
		
		<div class="mui-content">
		 	<div class="form-placeholder-50"></div>
			
			
			<!--password begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input" id="password" maxlength="16" placeholder="请输入战绩" value="632"/>
			</div>
			<!--password end-->
			
			

			<div class="form-item form-item-full">
				<input type="text" class="form-input" id="newPassword" maxlength="16" placeholder="请输入败绩" value="556"/>
			</div>

			
			
			<div class="form-placeholder-20"></div>
			<div class="form-item">
				<button id='editButton' class="mui-btn mui-btn-block mui-btn-orange">结&nbsp;&nbsp;算</button>
			</div>

		</div>
		
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/config.js"></script>
		<script src="../js/app.js"></script> 
		<script type="text/javascript">
			
			(function($, doc){
				$.init({
					statusBarStyle: "light",
					statusBarBackground: '#fe5a2f'
				});
				
				$.plusReady(function(){
					// 设置顶部状态栏样式
					plus.navigator.setStatusBarStyle("light");
					plus.navigator.setStatusBarBackground("#FE532A");
					
					// 禁止屏幕翻转
					plus.screen.lockOrientation("portrait-primary");
					
				});

			})(mui, document)
			 
			  
		</script>
	</body>
