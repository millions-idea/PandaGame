<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link href="css/ui.css" rel="stylesheet" />
		<link href="css/login.css" rel="stylesheet" />
		<link href="css/register.css" rel="stylesheet" />
	</head>

	<body>

		<!--container begin-->
		<div class="container">
			<div class="header">
				<!--logo begin-->
				<span style="color: #fff;" id="title"></span>
				<!--logo end-->
			</div>
			<div class="form-placeholder-30"></div>

			<!--username begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input" id="phone" maxlength="11" placeholder="请输入手机号" value="" />
			</div>
			<!--username end-->

			<!--password begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input" id="password" maxlength="16" placeholder="请输入密码" value="" />
			</div>
			<!--password end-->

			<!--password begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input" id="password2" maxlength="16" placeholder="请重复输入密码" value="" />
			</div>
			<!--password end-->

			<!--validate begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input form-input-half" id="smsCode" maxlength="4" placeholder="请输入验证码" value="1234" />
				<a class="form-link-button" href="javascript:void(0)" id="smsCodeButton">获取短信验证码</a>
			</div>
			<!--validate end-->
			
			<!--password begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input" id="pandaId" maxlength="16" placeholder="请输入熊猫麻将ID" value="" />
			</div>
			<!--password end-->

			<!--login button begin-->
			<div class="form-placeholder-20"></div>
			<div class="form-item">
				<button id='registerButton' class="mui-btn mui-btn-block mui-btn-orange">注&nbsp;&nbsp;册</button>
			</div>
			<!--login button end-->

		</div>
		<!--container end-->

		<!--footer begin-->
		<div class="form-placeholder-50"></div>
		<footer>
			<span><a href="javascript:void(0)" id="toLogin">已有账号,去登录&nbsp;></a></span>
		</footer>
		<!--footer end-->

		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/config.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarStyle: "light",
					statusBarBackground: '#fe5a2f'
				});
				$.plusReady(function() {
					document.getElementById("title").innerText = window.config.title;

					// 设置顶部状态栏样式
					plus.navigator.setStatusBarStyle("light");
					plus.navigator.setStatusBarBackground("#FE532A");
					// 禁止屏幕翻转
					plus.screen.lockOrientation("portrait-primary");
					''

					var toLoginButton = doc.getElementById('toLogin'),
						phoneInput = doc.getElementById("phone"),
						passwordInput = doc.getElementById("password"),
						password2Input = doc.getElementById("password2"),
						pandaIdInput = doc.getElementById("pandaId"),
						smsCodeInput = doc.getElementById("smsCode"),
						smsCodeButton = doc.getElementById("smsCodeButton"),
						registerButton = doc.getElementById("registerButton");

					// 动态绑定事件
					toLoginButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'login.html',
							id: 'login',
							preload: true,
							show: {
								aniShow: 'pop-in',
								duration: 200
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								title: "正在加载...",
								autoShow: true
							}
						});
					}, false);

					/**
					 * 获取短信验证码
					 */
					smsCodeButton.addEventListener("tap", function() {
						smsCodeButton.disabled = true;
						smsCodeButton.classList.add("disabled");
						smsCodeButton.innerText = "重新获取短信";

						var initval = 120;
						var timer = setInterval(function() {
							if(initval >= 2) {
								initval--;
								smsCodeButton.innerText = "重新获取(" + initval + ")"
							} else {
								smsCodeButton.disabled = false;
								smsCodeButton.classList.remove("disabled");
								smsCodeButton.innerText = "获取短信验证码";
								initval = 120;
								clearInterval(timer);
							}
						}, 1000)

						app.getSmsCode(phoneInput.value, function(data) {
							if(data.code == 500) {
								plus.nativeUI.toast("获取短信验证码失败");
								smsCodeButton.disabled = false;
								smsCodeButton.classList.remove("disabled");
								smsCodeButton.innerText = "获取短信验证码";
								initval = 120;
								clearInterval(timer);
								return false;
							}

							if(data.code == 300) {
								smsCodeButton.disabled = false;
								smsCodeButton.classList.remove("disabled");
								smsCodeButton.innerText = "获取短信验证码";
								initval = 120;
								clearInterval(timer);
								plus.nativeUI.toast(data.msg);
								return false;
							}

							smsCodeButton.disabled = false;
							smsCodeButton.classList.remove("disabled");
							smsCodeButton.innerText = "获取短信验证码";
							initval = 120;
							clearInterval(timer);
							mui.alert(data.msg);
						}, function(msg) {
							smsCodeButton.disabled = false;
							smsCodeButton.classList.remove("disabled");
							smsCodeButton.innerText = "获取短信验证码";
							initval = 120;
							clearInterval(timer);
							plus.nativeUI.toast(msg);
						})

					}, false);

					/**
					 * 注册
					 */
					registerButton.addEventListener("tap", function() {
						registerButton.disabled = true;
						registerButton.classList.add("button-disabled");

						app.register({
							phone: phoneInput.value,
							password: passwordInput.value,
							password2: password2Input.value,
							pandaId: pandaIdInput.value,
							smsCode: smsCodeInput.value,
						}, function(data) {
							console.log(JSON.stringify(data))

							if(data.code == 500 || data.code == 300) {
								plus.nativeUI.toast("注册失败");
								registerButton.disabled = false;
								registerButton.classList.remove("button-disabled");
								return false;
							}

							if(data.code == 400) {
								registerButton.disabled = false;
								registerButton.classList.remove("button-disabled");
								plus.nativeUI.toast(data.msg);
								return false;
							}
							plus.nativeUI.toast("注册成功");
							registerButton.disabled = false;
							registerButton.classList.remove("button-disabled");
							$.openWindow({
								url: 'login.html',
								id: 'login',
								preload: true,
								show: {
									aniShow: 'pop-in',
									duration: 200
								},
								styles: {
									popGesture: 'hide'
								},
								waiting: {
									title: "正在加载...",
									autoShow: true
								}
							});
						}, function(msg) {
							registerButton.disabled = false;
							registerButton.classList.remove("button-disabled");
							plus.nativeUI.toast(msg);
						})
					}, false)

				});
			}(mui, document));
		</script>
	</body>

</html>
