<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link href="css/ui.css" rel="stylesheet" /> 
		<link href="css/login.css" rel="stylesheet" /> 
		<link href="css/register.css" rel="stylesheet" /> 
	</head>
	<body>
		
		<!--container begin-->
		<div class="container">
			<div class="header">
				<!--logo begin-->
				<span style="color: #fff;">Game</span>
				<!--logo end-->
			</div>
			<div class="form-placeholder-30"></div>
			
			<!--username begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input" name="username" placeholder="用户名"/>
			</div>
			<!--username end-->
			
			
			<!--password begin-->
			<div class="form-item form-item-full">
				<input type="password" class="form-input" name="password" placeholder="密码"/>
			</div>
			<!--password end-->
			
			
			<!--login button begin-->
			<div class="form-placeholder-20"></div>
			<div class="form-item">
				<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">登&nbsp;&nbsp;录</button>
			</div>
			<!--login button end-->
			 
		</div>
		<!--container end-->
		
		<!--footer begin-->
		<div class="form-placeholder-50"></div>
		<footer>
			<span><a href="javascript:void(0)" id="toLogin">已有账号,去登录&nbsp;></a></span>
		</footer>
		<!--footer end-->
		

		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/app.js"></script>
		<script>
			(function($, doc) {
				$.init({
					statusBarStyle: "light",
					statusBarBackground: '#fe5a2f'
				});
				$.plusReady(function() {
					// 设置顶部状态栏样式
					plus.navigator.setStatusBarStyle("light");
					plus.navigator.setStatusBarBackground("#FE532A");
					// 禁止屏幕翻转
					plus.screen.lockOrientation("portrait-primary");''
					
					var toLoginButton = doc.getElementById('toLogin');
					
					
					// 动态绑定事件
					toLoginButton.addEventListener('tap', function(event) {
						$.openWindow({
							url: 'login.html',
							id: 'login',
							preload: true,
							show: {
								aniShow: 'pop-in',
								duration: 200
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								title: "正在加载...",
								autoShow: true
							}
						});
					}, false);
				});
			}(mui, document));
		</script>
	</body>

</html>
