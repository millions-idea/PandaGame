<!DOCTYPE html>
<html class="ui-page-login">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link href="css/ui.css" rel="stylesheet" /> 
		<link href="css/login.css" rel="stylesheet" /> 
	</head>
	<body>
		
		<!--container begin-->
		<div class="container">
			<div class="header">
				<!--logo begin-->
				<div class="logo_panel">
					<img src="images/boot_logo.png" />
				</div> 
				<!--logo end-->
			</div>
			
				
			<div class="form-placeholder-30"></div>
			
			<!--username begin-->
			<div class="form-item form-item-full">
				<input type="text" class="form-input" id="phone" placeholder="手机号" value=""/>
			</div>
			<!--username end-->
			
			
			<!--password begin-->
			<div class="form-item form-item-full">
				<input type="password" class="form-input" id="password" placeholder="密码" value=""/>
			</div>
			<!--password end-->
			
			
			<!--login button begin-->
			<div class="form-placeholder-20"></div>
			<div class="form-item">
				<button id='loginButton' class="mui-btn mui-btn-block mui-btn-orange">登&nbsp;&nbsp;录</button>
			</div>
			<!--login button end-->
			 
		</div>
		<!--container end-->
		
		<!--footer begin-->
		<div class="form-placeholder-50"></div>
		<footer>
			<span><a href="javascript:void(0)" id="registerButton">立即注册></a></span>
		</footer>
		<!--footer end-->
		

		<script src="js/mui.min.js"></script>
		<script src="js/mui.enterfocus.js"></script>
		<script src="js/config.js"></script>
		<script src="js/app.js"></script> 
		<script src="js/v2/bootstrap/login.js"></script> 
	</body>

</html>
