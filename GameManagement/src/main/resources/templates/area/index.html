<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      layout:decorate="~{layout/layout}">
<head>
    <meta charset="UTF-8">
    <title th:text="'分区管理-' + ${title}"></title>
    <link rel="stylesheet" th:href="@{/css/member/index.css}">
</head>
<body>

<th:block layout:fragment="current_page">
    <a><cite>分区管理</cite></a>
</th:block>

<th:block layout:fragment="body">
   <div class="layui-row">
       <div class="layui-col-md12" style="">
           <!--主体 begin-->
           <!-- 表格 -->
           <div id="my-data-table" class="my-data-table" lay-filter="my-data-table"></div>
           <!--主体 end-->
       </div>
   </div>

</th:block>
<th:block layout:fragment="free_footer">
    <!-- 表格操作按钮集 -->
    <script type="text/html" id="barOption">
        <a name="item-edit" class="layui-btn layui-btn layui-btn-xs layui-btn-normal" lay-event="disable">关闭</a>
        <a name="item-edit" class="layui-btn layui-btn layui-btn-xs layui-btn-primary" lay-event="enable">开放</a>
    </script>
    <script type="text/javascript" th:src="@{/js/area/index.js}"></script>
    <script>
        layui.use(['laydate'], function(){
            var laydate = layui.laydate;
            laydate.render({
                elem: "#date"
            });
            laydate.render({
                elem: "#date2"
            });
        });
    </script>
</th:block>
</body>
</html>
